<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% comment %} BOOTSTRAP CDN {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% comment %} BOOTSTRAP ICONS {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <nav class="navbar d-flex flex-row-reverse" style="background-color: #282d37; height:70px;">
                <div class="d-flex align-items-center">
                    <a class="nav-link text-white p-2 me-2" href={% url 'listado_libros' %}>Libros</a>
                    <a class="nav-link text-white p-2 me-2" href={% url 'listado_autores' %}>Autores</a>
                    <a class="nav-link text-white p-2 me-2" href={% url 'listado_socios' %}>Socios</a>
                    <a class="nav-link text-white p-2 me-2" href={% url 'listado_empleados' %}>Empleados</a>
                    <a class="nav-link text-white p-2 me-2" href={% url 'listado_prestamos' %}>Prestamos</a>
                    <a class="btn btn-light p-2 px-4 me-2" href="/admin/">Login</a>
                </div>
                <a class="navbar-brand text-white p-2 ms-2" href={% url 'home' %}>
                    <i class="bi bi-book me-2"></i> Mi Biblioteca
                </a>
            </nav> 
        </div>

    {% block content %}
    {% endblock content %}

    </div>
</body>
</html>
