<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Libro</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo" value="{{ libro.lib_titulo }}" required>
        </div>

        <br>

        <div>
            <label for="descripcion">Descripcion:</label>
            <input type="text" name="descripcion" id="descripcion" value="{{ libro.lib_descripcion }}" required>
        </div>

        <br>

        <div>
            <label for="isbn">ISBN:</label>
            <input type="number" name="isbn" id="isbn" value="{{ libro.lib_isbn }}" pattern="[0-9]*" required>
        </div>

        <br>

        <div>
            <label for="autor">Autor:</label>
            <select name="autor" id="autor">
                {% for autor in autores %}
                    <option value="{{ autor.id }}" {% if autor.id == libro.lib_autor_id %} selected {% endif %}>
                        {{ autor.nombre }} {{ autor.apellido }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <br>

        <div>
            <label for="activo">Activo:</label>
            <input type="checkbox" name="activo" id="activo" {% if libro.lib_activo %}checked{% endif %}>
        </div>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
