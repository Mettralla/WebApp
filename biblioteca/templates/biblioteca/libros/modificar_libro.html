{% extends '../layout/base.html' %}

{% block title %}Modificar Libro{% endblock title %}

{% block content %}

<div class="row vh-100">

    <div class="col-lg-3" style="background-color: #DEDEDE;"></div>

    <div class="col-lg-6 shadow-lg p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="margin-top: 15vh">
                        <div class="card-header text-white" style="background-color: #282d37;">
                            <div class="row d-flex align-items-center ">

                                <div class="col-6">
                                    <h5 class="mb-0">Modificar Libro</h5>
                                </div>

                                <div class="col-6 text-end">
                                    <a class="btn btn-light p-2 px-3" href="{% url 'listado_libros' %}">Volver</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">

                            <form method="post">
                            {% csrf_token %}

                                <div class="form-group">
                                    <label for="titulo">Titulo:</label>
                                    <input type="text" class="form-control" id="titulo" name="titulo" value='{{libro.lib_titulo}}' required="">
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="descripcion">Descripcion:</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion" value='{{libro.lib_descripcion}}' required="" pattern="[a-zA-Z, ]+">
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="isbn">ISBN:</label>
                                    <input type="number" class="form-control" id="isbn" name="isbn" value= '{{libro.lib_isbn}}'>
                                </div>
                                <br>
								
								<div class="form-outline mb-4">
									<label class="form-label" for="autor">Autor:</label>
									<select class="form-select" name="autor" id="autor">
										{% for autor in autores %}
											<option value="{{ autor.id }}" {% if autor.id == libro.lib_autor_id %} selected {% endif %}>
												{{ autor.nombre }} {{ autor.apellido }}
											</option>
										{% endfor %}
									</select>
								</div>
								
								<div class="form-outline mb-4">
									<label class="form-check-label" for="activo">Activo:</label>
									<input type="checkbox" class="form-check-input" name="activo" id="activo" {% if libro.lib_activo %}checked{% endif %}>
								</div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark text-center">Actualizar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3" style="background-color: #DEDEDE;"></div>
</div>

{% endblock content %}
