{% extends '../layout/base.html' %}

{% block title %}Modificar Empleado{% endblock title %}

{% block content %}

<div class="row vh-100">

    <div class="col-lg-3" style="background-color: #DEDEDE;"></div>

    <div class="col-lg-6 shadow-lg p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="margin-top: 15vh">
                        <div class="card-header text-white" style="background-color: #282d37;">
                            <div class="row d-flex align-items-center ">

                                <div class="col-6">
                                    <h5 class="mb-0">Modificar Empleado</h5>
                                </div>

                                <div class="col-6 text-end">
                                    <a class="btn btn-light p-2 px-3" href="{% url 'listado_empleados' %}">Volver</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">

                            <form method="post">
                            {% csrf_token %}

                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" value="{{empleado.emp_nombre}}" name="nombre" required="" pattern="[a-zA-Z, ]+">
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" value="{{empleado.emp_apellido}}" name="apellido" required="" pattern="[a-zA-Z, ]+">
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="legajo">Legajo:</label>
                                    <input type="number" class="form-control" value="{{empleado.emp_legajo}}" name="legajo" required="" pattern="[0-9]*">
                                </div>
                                    <br>

                                <div class="form-group form-check d-flex align-items-center justify-content-center">    
                                    <input type="checkbox" class="form-check-input" name="activo" {% if empleado.emp_activo %}checked{% endif %}>
                                    <label class="form-check-label ms-2" for="activo">Activo:</label>
                                </div>
                                <br>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark text-center">Actualizar</button>
                                </div>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3" style="background-color: #DEDEDE;"></div>
</div>
    
{% endblock content %}
