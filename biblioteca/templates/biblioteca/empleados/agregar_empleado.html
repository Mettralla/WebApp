<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
</head>
<body>
    <a href="{% url 'listado_empleados' %}">Lista de empleados</a>
    <br><br>

    <form method="post">
    {% csrf_token %}

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="{{empleados.emp_nombre}}" name="nombre" required="" pattern="[a-zA-Z, ]+">
        </div>
        <br>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="{{empleados.emp_apellido}}" name="apellido" required="" pattern="[a-zA-Z, ]+">
        </div>
        <br>

        <div>
            <label for="legajo">Legajo:</label>
            <input type="text" id="{{empleados.emp_legajo}}" name="legajo" required="" pattern="[0-9]*">
        </div>
        <br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
