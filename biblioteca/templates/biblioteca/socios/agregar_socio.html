{% extends '../layout/base.html' %}

{% block title %}Agregar Socios{% endblock title %}

{% block content %}

    <a href="{% url 'listado_socios' %}">Lista de Socios</a>
    <br><br>

    <form method="post">
    {% csrf_token %}

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required="" pattern="[a-zA-Z, ]+" >
        </div>
        <br>
        
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required="" pattern="[a-zA-Z, ]+">
        </div>
        <br>
        
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <br>
        
        <button type="submit">Guardar</button>
    </form>

{% endblock content %}
