<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" value="{{empleados.emp_nombre}}" name="nombre" >
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" value="{{empleados.emp_apellido}}" name="apellido">
        </div>

        <div>
            <label for="legajo">Legajo:</label>
            <input type="text" value="{{empleados.emp_legajo}}" name="legajo">
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
