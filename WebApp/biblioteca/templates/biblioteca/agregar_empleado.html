<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        <div>
            <label for="{{ form.emp_nombre.id_for_label }}">Nombre:</label>
            {{ form.emp_nombre }}
        </div>

        <div>
            <label for="{{ form.emp_apellido.id_for_label }}">Apellido:</label>
            {{ form.emp_apellido }}
        </div>

        <div>
            <label for="{{ form.emp_legajo.id_for_label }}">Numero de Legajo:</label>
            {{ form.emp_legajo }}
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
