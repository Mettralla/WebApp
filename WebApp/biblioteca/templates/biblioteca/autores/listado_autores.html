<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Autores</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nacionalidad</th>
			<th>Activo</th>
        </tr>
        
        {% for autor in autores %}
			<tr>
				<td>{{autor.id}}</td>
				<td>{{autor.nombre}}</td>
				<td>{{autor.apellido}}</td>
				<td>{{autor.nacionalidad}}</td>
                <td>{{autor.activo}}</td>
			</tr>
        {% endfor %}
    </table>
</body>
</html>
